{% extends "base.html" %}
{% block content %}

<div class="container" style="margin-top: 9rem;">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <div class="p-5 rounded-3" style="background-color: rgb(70, 69, 69);">
        
        <!-- Title -->
        <div class="text-center mb-4 pixel-font">
          <h2>Sign Up</h2>
        </div>

        <!-- Form -->
        <form>
          <div class="row g-4">
            
            <!-- First Name -->
            <div class="col-md-4">
              <label for="firstName" class="form-label text-white">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name" required>
            </div>

            <!-- Last Name -->
            <div class="col-md-4">
              <label for="lastName" class="form-label text-white">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
            </div>

            <!-- Email -->
            <div class="col-md-4">
              <label for="email" class="form-label text-white">Email</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </div>

            <!-- Contact Number -->
            <div class="col-md-6">
              <label for="contactNumber" class="form-label text-white">Contact Number</label>
              <input type="text" class="form-control" id="contactNumber" placeholder="Phone number" required>
            </div>

            <!-- Address -->
            <div class="col-md-6">
              <label for="address" class="form-label text-white">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>

            <!-- Checkbox -->
            <div class="col-12 mt-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label text-white" for="termsCheck">
                  I agree to the terms and conditions
                </label>
              </div>
            </div>

            <!-- Submit + Login link -->
            <div class="col-12 d-flex justify-content-between align-items-center mt-4">
              <button type="submit" class="btn btn-primary px-4">Sign Up</button>
              <a href="/login" class="text-decoration-none text-blue-50">Already have an account? Login</a>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
