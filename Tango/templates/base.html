<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tango</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>


  
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <!-- Left side: brand + links -->
    <a class="navbar-brand" href="{{url_for('main.landing')}}">Tango</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
      <div class="offcanvas-body justify-content-between align-items-center">
        {% if current_user.is_authenticated %}
        <ul class="navbar-nav mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{url_for('main.eventHistory')}}">History</a></li>
          <li class="nav-item"><a class="nav-link" href="{{url_for('main.eventManagment')}}">Manage</a></li>
          <li class="nav-item"><a class="nav-link" href="{{url_for('auth.logout')}}">Logout</a></li>
        </ul>
        {% else %}
        <!-- Left links -->
         <ul class="navbar-nav mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{url_for('auth.login')}}">Login</a></li>
        </ul>
        {% endif %}
        
        
        <!-- Right side: search + login -->
        <div class="d-flex align-items-center" style="margin-right: 50px;">
          <form class="d-flex mt-2" role="search" action="{{ url_for('main.search') }}" method="get">
            <input class="form-control me-2" type="search" name="q"
                  value="{{ request.args.get('q', '') }}" placeholder="Search" aria-label="Search" />
            <button class="btn search-btn" type="submit">Search</button>
          </form>



        </div>
      </div>
    </div>
  </div>
</nav>


  <body>

    {% block content%}
    {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='filter.js') }}?v=8"></script>
  </body>
</html>
