{% extends "base.html" %}
{% block content %}
  <div class="container platform">
    
    <div class="row justify-content-evenly">

      <!-- Page heading -->
        <div class="col-12 d-flex mt-lg-4 justify-content-center">
            <p class="display-6 pixel-font">
                Event Mangment 
            </p>
        </div>

      <!-- Form block for image thumbnail -->
        <div class="col-12 col-lg-6 mt-lg-4 ms-lg-2 d-flex">
          <div class="row pt-lg-3 pb-3 rounded-2" style="background-color: rgb(70, 69, 69);">
            <p class="col-12 d-flex justify-content-center pixel-font">
              thumbnail
            </p>
            <div class="col-12">
              <img src="../static/img/competative-2-image.jpg" class="card-img-top" alt="defult-img.jpg">
            </div>
            <div class="col-12 mt-3">
              <input class="form-control" type="file" id="formFile">
            </div>
          </div>
        </div>

        <!-- Form block for Details of event -->
        <div class="col-12 d-flex flex-column mt-4 col-lg-5 ms-lg-2 d-flex">

          <from class="row h-100 pt-lg-3 pb-5 rounded-2" style="background-color: rgb(70, 69, 69);">

            <p class="col-12 d-flex  justify-content-center pixel-font " style="height: 10%; font-size: large;">
              Details
            </p>
            
            <div class="col-3 p-2 ">
              <label class="pixel-font form-label" style="font-size: medium;">Date</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="12/3/24" required>
            </div>
            <div class="col-3 p-2">
              <label class="pixel-font form-label" style="font-size: medium;">Time</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="3:30pm" required>
            </div>
            <div class="col-6 p-2">
              <label class="pixel-font form-label" style="font-size: medium;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                </svg> Location</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="51/2 aviari drive" required>
            </div>

            <div class="col-12 p-2">
              <label class="pixel-font form-label" style="font-size: medium;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-ticket-fill" viewBox="0 0 16 16">
                <path d="M1.5 3A1.5 1.5 0 0 0 0 4.5V6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3 .5.5 0 0 0-.5.5v1.5A1.5 1.5 0 0 0 1.5 13h13a1.5 1.5 0 0 0 1.5-1.5V10a.5.5 0 0 0-.5-.5 1.5 1.5 0 0 1 0-3A.5.5 0 0 0 16 6V4.5A1.5 1.5 0 0 0 14.5 3z"/>
                </svg> Capacity <output for="Capacity" id="rangeValue" aria-hidden="true"></output> 
              </label>
              <input type="range" for="Capacity" class="form-range" id="Capacity" min="0" max="200">
            </div>

            <div class="col-12 p-2">
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Category</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">Casual</option>
                  <option value="2">Competative</option>
                  <option value="3">Social</option>
                </select>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-lg detail-button">Save Details</button>
            </div>
          </form>
        </div>

        <div class="col-10 pt-lg-3 mt-3  pb-5 rounded-2" style="background-color: rgb(70, 69, 69);">
          <label for="Textarea1" class="form-label pixel-font">Description</label>
          <textarea class="form-control" id="Textarea1" rows="4"></textarea>
        </div>

        <div class="col-12 mt-4 mb-4 d-flex justify-content-center">
          <button type="submit" class="btn btn-lg detail-button">Post Event</button>
        </div>


    </div>
  </div>

    <!-- Capacity output Range -->
    <script>
      const rangeInput = document.getElementById('Capacity');
      const rangeOutput = document.getElementById('rangeValue');

      // Set initial value
      rangeOutput.textContent = rangeInput.value;

      rangeInput.addEventListener('input', function() {
        rangeOutput.textContent = this.value;
      });
    </script>

{% endblock %}
